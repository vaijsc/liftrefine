# @package _global_
data:
  use_diffusion: true
diffuser:
  cond_drop_prob: 0.2
  timesteps: 1000
  sampling_timesteps: 250
  objective: 'pred_x0'
  beta_schedule: 'linear'

optimization:
  diffusion_weight: 0.1

unet_diffusion:
  type: "sgm"
  act_scale: 2
  base_channels: 64
  channels_cfg:
  - 1
  - 2
  - 2
  - 4
  - 4
  attention_res:
  - 32
  - 16
  - 8

  dropout: 0.0
  resblocks_per_downsample: 2  
  use_scale_shift_norm: true
  downsample_conv: true
  upsample_conv: true
  num_heads: 4